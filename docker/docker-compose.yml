services:
  flask:
    build: .
    expose:
      - "8000"
    volumes:
      - ~/.aws:/root/.aws
      - ${AUDIO_HOST_PATH:-/audio}:/audio
      - ${FFMPEG_HOST_PATH:-/tmp}:/opt/bin   # Only for local deployment. If remote, then just attach tmp (useless)
    environment:
      - APP_ENV=${APP_ENV}
      - HOST_ENDPOINT=${HOST_ENDPOINT:-127.0.0.1}
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ${AUDIO_HOST_PATH:-/audio}:/audio
    depends_on:
      - flask
    networks:
      - appnet

networks:
  appnet: