services:
  flask:
    build: .
    expose:
      - "8000"
    volumes:
      - ~/.aws:/root/.aws
      - /audio:/audio
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /audio:/audio
    depends_on:
      - flask
    networks:
      - appnet

networks:
  appnet: